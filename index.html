<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Security Awareness</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            color: white;
            padding: 16px;
        }

        .card {
            background: rgba(20, 20, 20, 0.95);
            padding: 28px 18px;
            border-radius: 18px;
            box-shadow: 0 0 35px rgba(0, 255, 100, 0.25);
            text-align: center;
            max-width: 720px;
            width: 100%;
            border: 1px solid rgba(0,255,100,0.2);
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 14px;
            margin-bottom: 22px;
            box-shadow: 0 0 25px rgba(0,255,0,0.4);
        }

        /* Glitch Heading */
        .glitch {
            font-size: clamp(22px, 7vw, 36px);
            font-weight: 800;
            color: #00ff88;
            animation: glitch 1s infinite;
            margin-bottom: 18px;
            word-wrap: break-word;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px #ff0055, -2px -2px #00ffff; }
            20% { text-shadow: -2px -2px #ff0055, 2px 2px #00ffff; }
            40% { text-shadow: 2px -2px #ff0055, -2px 2px #00ffff; }
            60% { text-shadow: -2px 2px #ff0055, 2px -2px #00ffff; }
            80% { text-shadow: 2px 2px #ff0055, -2px -2px #00ffff; }
            100% { text-shadow: none; }
        }

        /* Typewriter Text */
        .typewriter {
            font-size: clamp(15px, 4.5vw, 20px);
            font-weight: 600;
            margin: 10px auto;
            display: block;
            max-width: 100%;
            line-height: 1.5;
            word-break: break-word;
            min-height: 1.5em;
        }

        .cursor::after {
            content: "|";
            margin-left: 4px;
            animation: blink 0.8s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .highlight {
            color: #ff4d4d;
            font-weight: 800;
        }

        .footer {
            margin-top: 18px;
            font-size: 13px;
            opacity: 0.6;
        }

        @media (max-width: 480px) {
            .card {
                padding: 22px 14px;
                border-radius: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="./download.jpg" alt="Hacker Doge Meme">
        
        <div class="glitch">OOOPPSSS !!!!</div>
        
        <div class="typewriter cursor" id="line1"></div>
        <div class="typewriter" id="line2"></div>
        <div class="typewriter highlight" id="line3"></div>

        <div class="footer">
            Think before you click üîê
        </div>
    </div>

    <script>
        const lines = [
            "You clicked a random link. Hacker Doge caught you!",
            "Always verify links before clicking.",
            "Cyber frauds work exactly like this."
        ];

        function typeEffect(element, text, speed, delay, nextElement) {
            setTimeout(() => {
                let i = 0;
                const interval = setInterval(() => {
                    if (i < text.length) {
                        element.textContent += text.charAt(i);
                        i++;
                    } else {
                        clearInterval(interval);
                        element.classList.remove("cursor");
                        if (nextElement) nextElement.classList.add("cursor");
                    }
                }, speed);
            }, delay);
        }

        const line1 = document.getElementById("line1");
        const line2 = document.getElementById("line2");
        const line3 = document.getElementById("line3");

        typeEffect(line1, lines[0], 35, 500, line2);
        typeEffect(line2, lines[1], 35, 2500, line3);
        typeEffect(line3, lines[2], 35, 4500, null);
    </script>
</body>
</html>
